<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダーアプリ</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">

        <!-- 年月表示 -->
        <h1 id="header"></h1>

        <!-- ボタンクリックで月移動 -->
        <div id="next-prev-button">
            <button id="prev" onclick="prev()">前の月へ</button>
            <button id="next" onclick="next()">次の月へ</button>
        </div>

        <!-- カレンダー -->
        <div id="calendar"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
